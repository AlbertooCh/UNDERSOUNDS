{% load static %}
<style>

    .footer {
        width: 100%;
        height: 120px;
        background: linear-gradient(to top, #000, #333);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px 5%;
        position: relative;
        z-index: 1000;
    }

    .footer-logo img {
        height: 50px;
        margin-bottom: 10px;
        transition: transform 0.3s ease;
    }

    .footer-logo img:hover {
        transform: scale(1.05);
    }

    .footer-nav-links {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 0;
        padding: 0;
    }

    .footer-nav-links a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        font-size: 1.1rem;
        transition: color 0.3s ease;
    }

    .footer-nav-links a:hover {
        color: #1db954;
    }
</style>

<footer class="footer">
    <div class="footer-logo">
        <a href="{% url 'inicio' %}">
            <img src="{% static 'images/white_logo.png' %}" alt="Undersounds logo">
        </a>
    </div>
    <ul class="footer-nav-links">
        <li><a href="{% url 'inicio' %}">Inicio</a></li>
        <li><a href="{% url 'catalogo' %}">Cat√°logo</a></li>
        <li><a href="{% url 'novedades' %}">Novedades</a></li>
        <li><a href="{% url 'contacto' %}">Contacto</a></li>
    </ul>
</footer>
