{% extends 'base.html' %}
{% load static %}
{% block title %}Catálogo - Undersounds{% endblock %}
{% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cuadrado {
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            display: inline-block;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
        }
        .album {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .album img {
            max-width: 100%;
            border-radius: 8px;
        }
        .album h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .album p {
            font-size: 0.9em;
            color: #555;
        }
    </style>
<body>
    <div id="contenedor"></div>

    <script>
        fetch('/static/Tracks.json')
            .then(response => response.json())
            .then(data => {
                const contenedor = document.getElementById('contenedor');
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'cuadrado';
                    div.innerHTML = `
                        <p><strong>Título:</strong> ${item.title}</p>
                        <p><strong>Álbum:</strong> ${item.album}</p>
                    `;
                    contenedor.appendChild(div);
                });
            })
            .catch(error => console.error('Error al cargar el JSON:', error));
    </script>
</body>

{% endblock %}
