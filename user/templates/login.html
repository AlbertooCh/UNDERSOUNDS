{% extends 'base.html' %}

{% block title %}
    Inicio de sesión - Undersounds
{% endblock %}

{% block content %}
    <style>
        /* Estilos generales para el contenedor del login */
        .login-container {
            transition-duration: 500ms;
            position: relative;
            z-index: 1;
            background-color: #f5f9fa;
            border: none;
            padding: 50px 80px;
            box-shadow: none;
            text-align: center;
            width: 400px; /* Reduce el ancho del contenedor */
            margin: 0 auto; /* Centra el contenedor */
            margin-bottom: 120px; /* Espacio para el footer */
        }

        /* Título del formulario */
        .login-container h3 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilos para el formulario */
        .login-container .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .login-container .form-group label {
            font-size: 14px;
            color: #000;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .login-container .form-control {
            width: 100%;
            height: 45px; /* Reduce la altura */
            border: 1px solid #000;
            font-size: 14px;
            font-style: italic;
            padding: 5px 15px;
            border-radius: 0;
            margin: 0 auto; /* Centra los inputs */
            display: block;
        }

        .login-container .form-control:focus {
            box-shadow: none;
            border-color: #000;
        }

        /* Estilos para el botón de inicio de sesión */
        .login-container button[type="submit"] {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px auto; /* Centra el botón */
            display: block;
        }

        .login-container button[type="submit"]:hover {
            background-color: #f5f5f5;
        }

        /* Estilos para los enlaces */
        .login-container .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .login-container .form-links a {
            display: block; /* Cada enlace en una línea nueva */
            color: #000;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px; /* Espacio entre los enlaces */
        }

        .login-container .form-links a:hover {
            text-decoration: underline;
        }

        /* Estilos para mensajes de error (opcional) */
        .login-container .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>

    <div class="login-container">
        <h3>Inicio de sesión</h3>
        <form action="{% url 'login' %}" method="post" onsubmit="window.location.href='{% url 'inicio' %}'; return false;">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de usuario/correo electrónico</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Iniciar sesión</button>
            </div>
            <div class="form-links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="{% url 'register' %}">¿No tienes una cuenta? Regístrate como fan, artista o sello discográfico.</a>
            </div>
        </form>
    </div>
{% endblock %}
