{% extends 'base.html' %}
{% load static %}
{% block title %}Eliminar Album - Undersounds{% endblock %}
{%  block extra_css %}
 <link rel="stylesheet" href="{% static 'music/css/song_delete.css' %}">
{% endblock %}
{% block content %}

<div class="confirm-wrapper">
    <h2>¿Estás seguro que deseas eliminar <br> "{{ album.title }}" de {{ album.artist_name }}?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'catalogo' %}">Cancelar</a>
    </form>
</div>

{% endblock %}
