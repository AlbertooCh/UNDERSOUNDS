<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Undersounds</title>
    <link rel="stylesheet" href="{% static 'user/css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">REGISTRARSE</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" id="registerForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password1">Contraseña:</label>
                <input type="password" id="password1" name="password1" class="form-control" required>
                <img src="{% static 'images/ver_oculto.png' %}" class="toggle-password" 
                     onclick="togglePasswordVisibility('password1', this)" alt="Mostrar contraseña">
            </div>

            <div class="form-group">
                <label for="password2">Confirmar contraseña:</label>
                <input type="password" id="password2" name="password2" class="form-control" required>
                <img src="{% static 'images/ver_oculto.png' %}" class="toggle-password" 
                     onclick="togglePasswordVisibility('password2', this)" alt="Mostrar contraseña">
                <div class="error-message" id="passwordError">Las contraseñas no coinciden</div>
            </div>

            <button type="submit" class="submit-btn">CREAR CUENTA</button>
        </form>

        <div class="auth-footer">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
        </div>
        <div class="auth-footer">
            ¿Eres un artista? <a href="{% url 'artist_register' %}">Regístrate aquí</a>
        </div>
    </div>

    <script src="{% static 'user/js/auth.js' %}"></script>
</body>
</html>
