{% extends 'base.html' %}
{% block title %}Registro - Undersounds{% endblock %}
{% block content %}
    <style>
        /* Estilos generales para el contenedor del registro */
        .register-container {
            transition-duration: 500ms;
            position: relative;
            z-index: 1;
            background-color: #f5f9fa;
            border: none;
            padding: 50px 80px;
            box-shadow: none;
            text-align: center;
            width: 400px; /* Reduce el ancho del contenedor */
            margin: 0 auto; /* Centra el contenedor */
        }

        /* Título del formulario */
        .register-container h3 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilos para el formulario */
        .register-container .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .register-container .form-control {
            width: 100%;
            max-width: 350px; /* Aumenta ligeramente el ancho de los inputs */
            height: 45px; /* Reduce la altura */
            border: 1px solid #000;
            font-size: 14px;
            font-style: italic;
            padding: 5px 15px;
            border-radius: 0;
            margin: 0 auto; /* Centra los inputs */
            display: block;
        }

        .register-container .form-control:focus {
            box-shadow: none;
            border-color: #000;
        }

        /* Estilos para las etiquetas */
        .register-container label {
            font-size: 14px;
            color: #000;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        /* Estilos para el botón de registro */
        .register-container button[type="submit"] {
            background-color: #fff;
            color: #000;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px; /* Aumenta ligeramente el tamaño del botón */
            margin: 10px auto; /* Centra el botón */
            display: block;
        }

        .register-container button[type="submit"]:hover {
            background-color: #f5f5f5;
        }

        /* Estilos para mensajes de error (opcional) */
        .register-container .error-message {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Estilo adicional para el icono de email */
        .register-container .form-text {
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
        }

        .register-container .form-text::before {
            content: "\f023";
            font-family: FontAwesome;
            margin-right: 5px;
        }

        /* Estilos para los enlaces */
        .register-container .form-links {
            text-align: center;
            margin-top: 20px;
        }

        .register-container .form-links a {
            display: block; /* Cada enlace en una línea nueva */
            color: #000;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px; /* Espacio entre los enlaces */
        }

        .register-container .form-links a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="register-container">
        <h3>Crear una cuenta</h3>
        <form action="{% url 'register' %}" method="post" onsubmit="window.location.href='{% url 'inicio' %}'; return false;">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Repetir contraseña</label>
                <input type="password" class="form-control" name="confirm-password" id="confirm-password" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
            <div class="form-links">
                <a href="{% url 'login' %}">¿Ya tienes una cuenta? Iniciar sesión</a>
            </div>
        </form>
    </div>
{% endblock %}
