{% extends 'base.html' %}
{% block title %}Catálogo - Undersounds{% endblock %}
{% block content %}
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .cuadrado {
        flex: 1;
        padding-top: 100%;
        width: 17vw; /* Ajusta el ancho al 20% del ancho de la ventana */
        height: 17vw;
        /*border: 1px solid #000;*/
        display: inline-block;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: background-color 0.8s ease;
    }
    .cuadrado:hover {
        background-color: rgba(0, 0, 0, 0.5);
    }
    .cuadrado:hover .album-title {

        display: block;
    }
    .album-title {
        margin-top: 5px;
        font-size: 1em;
        color: #fff;
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .catalog {
        flex: 2;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 0 50px;
        max-width: 1200px;
        margin: 0 auto;
    }
    .cuadroBusqueda {
        flex: 2;
            display: none;
            margin-top: 20px;
            padding: 10px;
            width: 200px;
            background-color: #f9f9f9;
        }
    .cuadrado img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.8s ease, background-color 0.8s ease;
    }
        #buscarBtn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;

            resize: horizontal;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar input, .search-bar button {
            padding: 10px;
            font-size: 1em;
        }
        .search-bar button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }

</style>
<body>
    <div id="cont" class="titulo"></div>
    <h2 class="title">Catálogo</h2>
    <div class="search-bar">
        <input type="text" id="nombreCancion" placeholder="Buscar por canción, artista, álbum, género ...">
        <input type="date" id="fecha">
        <button id="buscarBtn">Buscar</button>
    </div>

    <div id="contenedor" class="catalog"></div>
    <script>
        let tracksData = [];

        fetch('/static/prueba.json')
            .then(response => response.json())
            .then(data => {
                tracksData = data;
                displayTracks(tracksData);
            })
            .catch(error => console.error('Error al cargar el JSON:', error));

        function displayTracks(tracks) {
            const contenedor = document.getElementById('contenedor');
            contenedor.innerHTML = '';
            tracks.forEach(item => {
                const albumDiv = document.createElement('div');
                albumDiv.className = 'album';

                const cuadradoDiv = document.createElement('div');
                cuadradoDiv.className = 'cuadrado';

                const titleP = document.createElement('p');
                titleP.className = 'album-title';
                titleP.textContent = item.song_name;

                const img = document.createElement('img');
                img.src = item.album_photo;
                img.alt = item.title;
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';

                cuadradoDiv.appendChild(titleP);
                cuadradoDiv.appendChild(img);
                albumDiv.appendChild(cuadradoDiv);
                albumDiv.addEventListener('click', () => {
                    localStorage.setItem('item', JSON.stringify(item));
                    window.location.href = `../music_detail/`;
                });

                contenedor.appendChild(albumDiv);
            });
        }

        document.getElementById('buscarBtn').addEventListener('click', function() {
            const searchText = document.getElementById('nombreCancion').value.toLowerCase();

            const filteredTracks = searchText ? tracksData.filter(item => {
                const matchesTitle = item.song_name.toLowerCase().includes(searchText);
                const matchesArtist = item.artist_name.toLowerCase().includes(searchText);
                const matchesAlbum = item.album_name.toLowerCase().includes(searchText);

                return matchesTitle || matchesArtist || matchesAlbum;
            }) : tracksData;

            displayTracks(filteredTracks);
        });

    </script>

</body>


{% endblock %}
